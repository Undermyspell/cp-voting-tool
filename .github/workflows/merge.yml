name: PR Merge
on:
  pull_request:
    branches:
      - main
    types: [assigned, opened, synchronize, reopened] 
  workflow_dispatch:
jobs:   
  test_inmemory:
    name: Run Tests - Go Api - In Menory
    runs-on: ubuntu-latest
    container: 
      image: golang:1.20-alpine
      options: --user root
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: api
        run: go get .
      - name: Test
        working-directory: api
        run: go test -v ./...
        env:
          VOTING_STORAGE_IN_MEMORY: true
  test_redis:
    name: Run Tests - Go Api - Redis
    runs-on: ubuntu-latest
    container: 
      image: golang:1.20-alpine
      options: --user root
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: api
        run: go get .
      - name: Test
        working-directory: api
        run: go test -v ./...
        env:
          VOTING_STORAGE_IN_MEMORY: false
          REDIS_ENDPOINT_secret: ${{ secrets.REDIS_ENDPOINT }}
          REDIS_PASSWORD_secret: ${{ secrets.REDIS_PASSWORD}}