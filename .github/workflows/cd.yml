name: CD
on:
  workflow_dispatch:
  
jobs:   
  deploy_api:
    name: Deploy Go Api
    runs-on: ubuntu-latest
    steps:
        - name: Create short sha
          uses: benjlevesque/short-sha@v3.0
          id: short-sha
          with:
            length: 8
        - uses: azure/webapps-deploy@v2
          with:
            app-name: 'cpvtapi'
            publish-profile: ${{ secrets.AZURE_WEB_APP_API_PUBLISH_PROFILE }}
            images: '${{ secrets.ACR_SERVER }}/cpvt-api:${{ steps.short-sha.outputs.sha }}'
  deploy_web:
    name: Deploy Svelte Web app
    runs-on: ubuntu-latest
    steps:
        - name: Create short sha
          uses: benjlevesque/short-sha@v3.0
          id: short-sha
          with:
            length: 8
        - uses: azure/webapps-deploy@v2
          with:
            app-name: 'cpvtweb'
            publish-profile: ${{ secrets.AZURE_WEB_APP_WEB_PUBLISH_PROFILE }}
            images: '${{ secrets.ACR_SERVER }}/cpvt-web:${{ steps.short-sha.outputs.sha }}'